name: Claude Code (Single-Step)

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: "Prompt for Claude"
        required: true
        type: string
      tracking_id:
        description: "Unique tracking ID for this workflow run"
        required: true
        type: string

jobs:
  claude:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Claude Code with PR Creation
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          mode: agent
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          direct_prompt: |
            ${{ github.event.inputs.prompt }}
          allowed_tools: "Bash,Write,Read,Edit,MultiEdit,Glob,Grep"
          custom_instructions: |
            You are running in automation mode triggered by Discord.
            Workflow Tracking ID: ${{ github.event.inputs.tracking_id }}
            
            IMPORTANT: You MUST commit and push your changes to the main branch:
            1. After making your changes, run: git add .
            2. Create a commit: git commit -m "Your descriptive commit message"
            3. Push to main: git push origin main
            
            Do not finish without committing and pushing to the main branch.
